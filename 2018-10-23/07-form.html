<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<title>07-form</title>
<link rel="stylesheet" href="07-form.css"/>
</head>
<body>
<form name="produce">
<fieldset>
<label><input type="checkbox" name="local"/>locally grown</label>
<label><input type="checkbox" name="organic"/>organic</label>
</fieldset>
<fieldset>
<label><input type="radio" name="culinaryCategory" value="fruits"/>fruits</label>
<label><input type="radio" name="culinaryCategory" value="vegetables"/>vegetables</label>
</fieldset>
<fieldset>
<select name="code"></select>
<label>Quantity<input type="text" name="quantity"/></label>
</fieldset>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
</form>
<table>
<thead>
<tr>
<th scope="col">Quantity</th>
<th scope="col">Description</th>
<th scope="col">PLU code</th>
<th scope="col">local</th>
<th scope="col">organic</th>
</tr>
</thead>
<tbody></tbody>
</table>
<script src="00-products.js"></script>
<script src="07-createElement.js"></script>
<script src="07-form.js"></script>
</body>
</html>
